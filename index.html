<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    
</head>
<body id="bootstrap-overrides">
    <div class="jumbotron jumbotron-fluid">
        <div class="container" id="pageTitle">
            <h1 class="display-4">hangman</h1>
                <p class="lead">PRESS ANY KEY TO GET STARTED!</p>
        </div>
    </div>

    <div class ="panel current-word-panel">
        <div class="panel-heading">Current Word</div>
        <h1 id="currentWord">_ _ _ _ _ _ _ _ _</h1>
    </div>

    <div class ="panel letters-guessed-panel">
            <h1 id="lettersGuessed">Letters Guessed: </h1>
    </div>

    <div class ="panel wins-panel">
            <h1 id="wins">Wins: </h1>
    </div>

    <div class ="panel losses-panel">
            <h1 id="losses">Losses: </h1>
    </div>

    <div class ="panel guesses-left-panel">
            <h1 id="guessesLeft">Guesses Left: </h1>
    </div>


    <script src="assets/javscript/game.js"></script>
